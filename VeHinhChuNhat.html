<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
    <p id="result"></p>
    <script>
        function getRandomHex(){
            return Math.floor(Math.random() * 255)}
        function getRandomColor(){
            let red = getRandomHex();
            let green = getRandomHex();
            let blue = getRandomHex();
            return "rgb(" + red + "," + blue + "," + green + ")";}
        function hinhchunhat(dai, rong) {
            this.dai = dai;
            this.rong = rong;
            this.getChuVi = function () {
                this.ChuVi = (this.dai + this.rong) * 2;
                return this.ChuVi;
            };
            this.getDienTich = function () {
                this.DienTich = this.dai * this.rong;
                return this.DienTich;
            };
            this.CreatRectangle = function () {
                let ctx = document.getElementById("myCanvas").getContext("2d");
                ctx.beginPath();
                ctx.rect(0,0, this.dai, this.rong);
                ctx.fillStyle = getRandomColor();
                ctx.fill();
            }
        }
        let rectangle = new hinhchunhat(Math.floor(Math.random() * window.innerWidth), Math.floor(Math.random() * window.innerHeight));
        rectangle.CreatRectangle();
        document.getElementById("result").innerHTML = "Diện tích= " + rectangle.getDienTich() + " ; Chu vi= " + rectangle.getChuVi();
    </script>
</body>
</html>
